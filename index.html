<!doctype html>
<html ng-app="yourIssuesApp">
  <head>
    <meta charset="utf-8">
    <title>Your Issues</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
  </script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/mousetrap.js"></script>
</head>
<body ng-controller="MainCtrl">
  <keybinding on="g i" invoke="gotoOpenIssues()" />
  <keybinding on="g c" invoke="gotoClosedIssues()" />
  <keybinding on="g n" invoke="gotoCreateIssue()" />


  <ng-include src="'partials/navigation.html'"></ng-include>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <ul class="nav nav-pills nav-stacked">
          <li ng-class="{ active: isActive('/issues/open') }">
          <a href="#/issues/open">Open Issues</a>
          </li>
          <li ng-class="{ active: isActive('/issues/closed') }">
          <a href="#/issues/closed">Closed Issues</a>
          </li>
          <li ng-class="{ active: isActive('/issues/new') }">
          <a href="#/issues/new">Create Issue</a>
          </li>
        </ul>
      </div>
      <div class="col-md-8">
        <div ng-view></div>
      </div>
    </div>
  </div>
</body>
</html>
