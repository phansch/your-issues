
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form role="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Create new issue</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" id="title" placeholder="Title">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="body" rows="8" placeholder="Issue description" cols="40"></textarea>
          </div>
          <ul class="list-inline">
            <li ng-repeat="tag in tags.data">
            <span class="label" style="background-color:#{{tag.color}}">{{tag.name}}</span>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-sm btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
