
<form role="form">
  <h4>Create new issue</h4>
  <div class="form-group">
    <input type="text" class="form-control" id="title" placeholder="Title" autofocus="autofocus">
  </div>
  <div class="form-group">
    <textarea class="form-control" name="body" rows="8" placeholder="Issue description" cols="40"></textarea>
  </div>
  <ul class="list-inline">
    <li ng-repeat="tag in tags.data">
    <span class="label" style="background-color:#{{tag.color}}">{{tag.name}}</span>
    </li>
  </ul>
  <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-sm btn-primary">Create</button>
</form>
